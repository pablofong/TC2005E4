<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Equipo 3">
    <meta name="description" content="Tarea evaluativa 2 - Página de contacto">
    <link rel="stylesheet" href="styles.css">
    <title>Página de contacto</title>
</head>
<header>
    <img src="../../images/logo.png">
    <p><strong>My company</strong></p>
    <nav>
        <ul>
            <li><a href="../Home/index.html"><strong>Home</strong></a></li>
            <li><a href="../Blog/index.html"><strong>Blog</strong></a></li>
            <li><a href="../Contact/index.html"><strong>Contact us</strong></a></li>
            <li><a href="../Careers/index.html"><strong>Careers</strong></a></li>
        </ul>
    </nav>
</header>

<body>
    <img src="../../images/banner-placeholder.jpg" alt="banner">
    <div>
        <h3>Contact</h3>
        <img src="../../images/image-placeholder.png" alt="image">
    </div>
    <form action="">
        <p>Tell us everything</p>
        <div>
            <strong><label for="first">First Name</label></strong>
            <input type="text" id="first" name="firstname" placeholder="Type your name..." required>
        </div>
        <div>
            <strong><label for="last">Last Name</label></strong>
            <input type="text" id="last" name="lastname" placeholder="Type your lastname..." required>
        </div>
        <div>
            <strong><label for="email">Email</label></strong>
            <input type="email" id="email" name="email" placeholder="youremail@domain.com" required>
        </div>
        <div>
            <strong><label for="tel">Cellphone</label></strong>
            <input type="tel" id="tel" name="telephone" placeholder="+52 XXX XXX XXXX" required>
        </div>
        <div>
            <strong><label for="category">You want to share...</label></strong>
            <select name="category" id="category-select" required>
                <option value="">Select an option</option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
            </select>
        </div>
        <div>
            <strong><label for="comment">Share your thoughts</label></strong>
            <textarea name="comment" id="comment" cols="20" rows="10" placeholder="Write here"></textarea>
        </div>
    </form>
    <footer>
        <hr>
        <small>&copy Copyright My Company 2023</small>
        <hr>
    </footer>
</body>

</html>
