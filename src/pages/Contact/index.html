<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="description" content="Tarea evaluativa 2 - Página de contacto" />
  <link rel="stylesheet" href="styles.css" />
  <title>Página de contacto</title>
</head>

<header>
  <div class="logo">
    <img src="../../images/logo.png" />
  </div>
  <h2 class="pageTitle"><strong>My company</strong></h2>

  <div>
    <nav>
      <ul class="nav-links">
        <li>
          <a href="../Home/index.html"><strong><u>Home</u></strong></a>
        </li>
        <li>
          <a href="../Blog/index.html"><strong><u>Blog</u></strong></a>
        </li>
        <li>
          <a href="../Contact/index.html" class="active-tab"><strong><u>Contact us</u></strong></a>
        </li>
        <li>
          <a href="../Careers/index.html"><strong><u>Careers</u></strong></a>
        </li>
      </ul>
    </nav>
  </div>
</header>

<body>
  <div class="banner"></div>

  <main>
    <h3>Contact Us</h3>
    <grid class="grid-form">
      <div class="grid1">
      </div>

      <form class="grid2" action="">
        <p>Tell us everything...</p>

        <div class="text">

          <div class="input">
            <label for="first">First name</label>
            <input type="text" id="first" name="firstname" placeholder="Type your name..." required />
          </div>

          <div class="input">
            <label for="last">Last name</label>
            <input type="text" id="last" name="lastname" placeholder="Type your lastname..." required />
          </div>

        </div>

        <div class="text">

          <div class="input">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="youremail@domain.com" required />
          </div>

          <div class="input">
            <label for="tel">Cellphone</label>
            <input type="tel" id="tel" name="telephone" placeholder="+52 XXX XXX XXXX" required />
          </div>

        </div>

        <div class="input">
          <label for="category">You want to share...</label>
          <select name="category" id="category-select" required>
            <option value="">A complain</option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
          </select>
        </div>

        <div class="input">
          <label for="comment">Share your thoughts</label>
          <textarea name="comment" id="comment" cols="20" rows="10" placeholder="Write here"></textarea>
        </div>
      </form>
    </grid>

    <grid class="grid-button">
      <div></div>
      <div class="button-container">
        <button type="submit">SEND TO AN ADVISOR</button>
      </div>
      </grid>
  </main>

  <footer>
    <p>&copy Copyright My Company 2023</p>
  </footer>
</body>

</html>
